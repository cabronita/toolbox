[global_tags]
[agent]
  interval = "20s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "10s"
  flush_jitter = "0s"
  precision = "0s"
  hostname = ""
  omit_hostname = false
[[outputs.influxdb_v2]]
  urls = ["http://influx.cabronita.com:8086"]
  token = "2hUMNJc0ZekbLdQMxhaktPDeipg-F4YefXd4a_ftPcYxEHt7S7lDEmevhGNdODn3mmMb2RI1Dnwxxdgzz_3GBA=="
  organization = "cabronita.com"
  bucket = "telegraf"
[[inputs.cpu]]
  percpu = true
  totalcpu = true
  collect_cpu_time = false
  report_active = false
[[inputs.disk]]
  ignore_fs = ["tmpfs", "devtmpfs", "devfs", "iso9660", "overlay", "aufs", "squashfs"]
[[inputs.diskio]]
[[inputs.kernel]]
[[inputs.mem]]
[[inputs.processes]]
[[inputs.swap]]
[[inputs.system]]
[[inputs.exec]]
  commands = [
	"/usr/bin/sensors -j coretemp-isa-0000",
	"sudo /usr/local/sbin/temper.sh"
	]
  timeout = "5s"
  data_format = "json"
  name_suffix = "_sensors"
[[inputs.ping]]
urls = ["idorota", "iremi", "xg", "xo", "xl", "router", "zen"]
count = 10
deadline = 10
